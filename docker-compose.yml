version: "3.9"

services:
  offerchecker:
    image: ghcr.io/blueflammeli/offerchecker:latest
    container_name: offerchecker
    restart: unless-stopped
    environment:
      TZ: Asia/Shanghai
      CONFIG_PATH: /config/config.json
      STATE_FILE_PATH: /config/last_state.json
      LOG_PATH: /config/monitor.log
    volumes:
      - /opt/1panel/apps/offerchecker:/config
